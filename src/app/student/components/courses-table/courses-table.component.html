Courses Table

<div class="cards-container">
  <mat-card *ngFor="let course of dataSource" class="course-card">
    <img mat-card-image [src]="course.image" alt="{{ course.name }}" />
    <mat-card-content>
      <h2>{{ course.name }}</h2>
      <p>{{ course.description }}</p>
      <p>Category: {{ course.category }}</p>
      <p>Intensity: {{ course.intensity }}</p>
      <p>Credits: {{ course.credits }}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button color="primary" [routerLink]="course.id">View</button> -->
      <button mat-button color="warn" (click)="enrollCourse.emit(course.id)">
        Enroll
      </button>
    </mat-card-actions>
  </mat-card>
</div>
