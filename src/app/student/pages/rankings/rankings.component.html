<mat-card>
  <mat-card-title>Rankings</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item class="ranking-item" *ngFor="let ranking of rankings">
        <div>{{ ranking.first }} {{ ranking.last }} | {{ranking?.average??0}}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
