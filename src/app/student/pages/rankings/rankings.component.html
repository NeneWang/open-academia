<table class="large-table">
  <thead>
    <tr>
      <th class="spaced-cell">Name</th>
      <th class="spaced-cell">Score</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let ranking of rankings"
      class="clickable-row spaced-cell"
      (click)="onRowClick(ranking)"
    >
      <td>{{ ranking.first }} {{ ranking.last }}</td>
      <td class="center-text">{{ ranking?.score ?? 0 }}</td>
    </tr>
  </tbody>
</table>
