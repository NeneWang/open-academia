
<form class="row" [formGroup]="userForm">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>First</mat-label>
        <input formControlName="first" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Last</mat-label>
        <input formControlName="last" matInput />
      </mat-form-field>
    </div>
    
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password"/>
        </mat-form-field>
    </div>

    <button (click)="onSubmit()" mat-button>Save</button>
  </form>
