
<div mat-dialog-content>
  <form class="row" [formGroup]="userForm">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>First</mat-label>
        <input formControlName="first" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Last</mat-label>
        <input formControlName="last" matInput />
      </mat-form-field>
    </div>
    
    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput type="password"/>
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-100">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" >
                <mat-option *ngFor="let option of roleOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
        </mat-form-field>

    </div>

  </form>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <div class="spacer"></div>
    <button (click)="onSubmit()" mat-button>Save</button>
  </div>
</div>
