<p>courses-dialog-component works!</p>
<div mat-dialog-content>
  <form class="row" [formGroup]="courseForm">
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Nombre del Curso</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Descripción</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Categoría</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let option of courseCategories" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Intensidad</mat-label>
        <mat-select formControlName="intensity">
          <mat-option *ngFor="let option of intensityOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Créditos</mat-label>
        <input formControlName="credits" type="number" matInput />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="onSubmit()" mat-button>Save</button>
</div>
