<mat-drawer-container class="example-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer
    style="width: 200px"
    [opened]="showSidebar"
    #drawer
    class="example-sidenav"
    mode="side"
    position="start"
  >
    sidebar content

    <a routerLink="/admin/courses">Admin</a>
    <br />
    <a routerLink="/">Home</a>
    <br />
    <a routerLink="/admin/courses/table">Courses Admin Table</a>
    <br />

    <a routerLink="/admin/users/table">Users Admin Table</a>

    <br />
    <!-- Student Pages. -->
    <a routerLink="/students"> Student Rankings </a>
    <br />
    <a routerLink="/courses"> Courses</a>
    <br />
    <a routerLink="/profile">Profile</a>

    <br />
    <a routerLink="/login">login</a>
    <br />
    <a routerLink="/signup">signup</a>
  </mat-drawer>

  <!-- CONTENIDO -->
  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleDrawer()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Open Academia</span>
    </mat-toolbar>
    <main style="padding: 5rem">
        <ng-content></ng-content>
    </main>
  </div>
</mat-drawer-container>
